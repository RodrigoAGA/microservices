# Nombre de la aplicación (Ya está correcto)
spring.application.name=api-gateway

# Puerto de la aplicación (Ya está correcto)
server.port=8765

# Habilita el descubrimiento de rutas (Ya está correcto)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# =========================================================
# === CORRECCIÓN CLAVE PARA DOCKER COMPOSE: EUREKA URL ===
# =========================================================
# Apunta al nombre del servicio "service-registry" dentro de la red de Docker.
# Docker internamente traduce 'service-registry' a la IP del contenedor.
eureka.client.serviceUrl.defaultZone=http://service-registry:8761/eureka