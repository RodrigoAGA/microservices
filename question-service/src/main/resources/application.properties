# Nombre de la aplicación (Sin cambios)
spring.application.name=question-service

# =========================================================
# === CORRECCIÓN CLAVE 1: CONEXIÓN A LA BASE DE DATOS ===
# =========================================================

# El host ahora es el nombre del servicio Docker: 'questiondb'
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://questiondb:5432/questiondb 
# Nota: Asumo que el puerto 5433 en tu local es 5432 dentro del contenedor Docker.
spring.datasource.username=postgres
spring.datasource.password=admin 
# Nota: Usamos la contraseña '0000' que definimos en el docker-compose.yml 
#       para la base de datos (POSTGRES_PASSWORD: 0000).

# Configuración JPA/Hibernate (Sin cambios)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================================
# === CORRECCIÓN CLAVE 2: EUREKA / SERVICE REGISTRY ===
# =========================================================

# Dirección del Service Registry, usando el nombre del servicio Docker: 'service-registry'
eureka.client.serviceUrl.defaultZone=http://service-registry:8761/eureka