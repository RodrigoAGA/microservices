# Nombre de la aplicación (Sin cambios)
spring.application.name=quiz-service

# Puerto del servicio (Sin cambios)
server.port=8090

# =========================================================
# === CORRECCIÓN CLAVE 1: CONEXIÓN A LA BASE DE DATOS ===
# =========================================================

# El host ahora es el nombre del servicio Docker: 'quizdb'
spring.datasource.driver-class-name=org.postgresql.Driver
# USAMOS EL NOMBRE DEL SERVICIO DOCKER (quizdb) y su PUERTO INTERNO (5432)
spring.datasource.url=jdbc:postgresql://quizdb:5432/quizdb 
spring.datasource.username=postgres
spring.datasource.password=admin 
# Nota: La contraseña debe ser 'admin' para que coincida con tu configuración local.

# Configuración JPA/Hibernate (Sin cambios)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================================
# === CORRECCIÓN CLAVE 2: EUREKA / SERVICE REGISTRY ===
# =========================================================

# Dirección del Service Registry, usando el nombre del servicio Docker: 'service-registry'
eureka.client.serviceUrl.defaultZone=http://service-registry:8761/eureka