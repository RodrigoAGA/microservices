# Nombre de la aplicación (Sin cambios)
spring.application.name=service-registry

# Puerto del servidor (Sin cambios)
server.port=8761

# =========================================================
# === CORRECCIÓN CLAVE: HOSTNAME PARA DOCKER ===
# =========================================================

# El hostname debe ser el nombre del servicio Docker para que otros contenedores
# puedan encontrarlo por ese nombre y para que Eureka lo liste correctamente.
eureka.instance.hostname=service-registry

# Configuración de Eureka Server (Sin cambios, ya que actua como servidor)
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false